<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo 7</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Pompiere&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="head">
            <h1>Comparador de Números</h1>
        </div>
    </header>
    <section>
        <form id="form_numbers">
            <h2>Para que o preenchimento seja válido, é necessário que o segundo número seja maior que o primeiro.</h2>
            <input type="number" id="primeiroNumero" required placeholder="Insira um número">
            <input type="number" id="segundoNumero" required placeholder="Insira outro número">
            
            <button id="btnEnviar" type="submit">Enviar</button>
        </form>
        <p class="mensagem_negativa">
            O preenchimento é inválido. O segundo número precisa ser maior que o primeiro.
        </p>
        <p class="mensagem_positiva">
        </p>
    </section>
    <script src="./main.js" ></script>
</body>
</html>
